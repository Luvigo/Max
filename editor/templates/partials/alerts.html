<!-- Alerts/Messages -->
{% if messages %}
<div class="alerts-container" style="margin-bottom: 1.5rem;">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags|default:'info' }}" role="alert">
        <i class="fas {% if message.tags == 'success' %}fa-check-circle{% elif message.tags == 'error' or message.tags == 'danger' %}fa-exclamation-circle{% elif message.tags == 'warning' %}fa-exclamation-triangle{% else %}fa-info-circle{% endif %}"></i>
        <span>{{ message }}</span>
        <button type="button" class="alert-close" onclick="this.parentElement.remove();" aria-label="Cerrar">
            <i class="fas fa-times"></i>
        </button>
    </div>
    {% endfor %}
</div>

<style>
    .alerts-container {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }
    
    .alert {
        position: relative;
        padding-right: 2.5rem;
    }
    
    .alert-close {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        color: inherit;
        opacity: 0.6;
        transition: opacity 0.2s ease;
    }
    
    .alert-close:hover {
        opacity: 1;
    }
    
    /* Auto-hide after 5 seconds */
    .alert {
        animation: fadeInOut 5s forwards;
    }
    
    @keyframes fadeInOut {
        0% { opacity: 0; transform: translateY(-10px); }
        5% { opacity: 1; transform: translateY(0); }
        90% { opacity: 1; }
        100% { opacity: 0.5; }
    }
</style>
{% endif %}
