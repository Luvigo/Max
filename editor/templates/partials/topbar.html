<!-- Top Bar -->
<header class="topbar">
    <div class="topbar-left">
        <button id="mobile-menu-btn" class="topbar-btn" style="display: none;">
            <i class="fas fa-bars"></i>
        </button>
        
        <nav class="breadcrumb">
            {% block breadcrumb %}
            <span class="breadcrumb-item"><a href="{% url 'dashboard' %}">Inicio</a></span>
            {% if page_title %}
            <span class="breadcrumb-separator">/</span>
            <span class="breadcrumb-item active">{{ page_title }}</span>
            {% endif %}
            {% endblock %}
        </nav>
    </div>
    
    <div class="topbar-right">
        {% if institution %}
        <div class="institution-badge">
            <i class="fas fa-building"></i>
            <span>{{ institution.name|truncatechars:25 }}</span>
        </div>
        {% endif %}
        
        {% if user_institutions.count > 1 %}
        <a href="{% url 'select_institution' %}" class="topbar-btn" title="Cambiar Institución">
            <i class="fas fa-exchange-alt"></i>
        </a>
        {% endif %}
        
        <!-- Botón de Notificaciones con dropdown -->
        <div class="notifications-wrapper">
            <button class="topbar-btn notifications-btn" title="Notificaciones" onclick="toggleNotifications()">
                <i class="fas fa-bell"></i>
                <span class="notification-badge" id="notificationBadge" style="display: none;">0</span>
            </button>
            <div class="notifications-dropdown" id="notificationsDropdown">
                <div class="notifications-header">
                    <h4>Notificaciones</h4>
                    <button class="btn-link" onclick="markAllAsRead()">Marcar todo como leído</button>
                </div>
                <div class="notifications-list" id="notificationsList">
                    <div class="notification-empty">
                        <i class="fas fa-bell-slash"></i>
                        <p>No tienes notificaciones nuevas</p>
                    </div>
                </div>
                <div class="notifications-footer">
                    <a href="#" onclick="closeNotifications(); return false;">Cerrar</a>
                </div>
            </div>
        </div>
        
        <a href="/?editor=true" class="btn btn-primary">
            <i class="fas fa-code"></i>
            <span>Abrir IDE</span>
        </a>
    </div>
</header>

<style>
    @media (max-width: 768px) {
        #mobile-menu-btn {
            display: flex !important;
        }
        
        .institution-badge span {
            display: none;
        }
        
        .btn span {
            display: none;
        }
    }
    
    /* Estilos para notificaciones */
    .notifications-wrapper {
        position: relative;
    }
    
    .notifications-btn {
        position: relative;
    }
    
    .notification-badge {
        position: absolute;
        top: -5px;
        right: -5px;
        background: #f85149;
        color: white;
        font-size: 10px;
        padding: 2px 6px;
        border-radius: 10px;
        min-width: 18px;
        text-align: center;
    }
    
    .notifications-dropdown {
        display: none;
        position: absolute;
        top: 100%;
        right: 0;
        width: 320px;
        background: var(--bg-secondary, #1e1e2e);
        border: 1px solid var(--border-color, #3d3d5c);
        border-radius: 8px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        z-index: 1000;
        margin-top: 10px;
    }
    
    .notifications-dropdown.show {
        display: block;
    }
    
    .notifications-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 15px;
        border-bottom: 1px solid var(--border-color, #3d3d5c);
    }
    
    .notifications-header h4 {
        margin: 0;
        font-size: 14px;
        color: var(--text-primary, #fff);
    }
    
    .notifications-header .btn-link {
        background: none;
        border: none;
        color: var(--accent-color, #58a6ff);
        font-size: 12px;
        cursor: pointer;
        padding: 0;
    }
    
    .notifications-header .btn-link:hover {
        text-decoration: underline;
    }
    
    .notifications-list {
        max-height: 300px;
        overflow-y: auto;
    }
    
    .notification-item {
        padding: 12px 15px;
        border-bottom: 1px solid var(--border-color, #3d3d5c);
        cursor: pointer;
        transition: background 0.2s;
    }
    
    .notification-item:hover {
        background: var(--bg-tertiary, #2d2d4a);
    }
    
    .notification-item.unread {
        background: rgba(88, 166, 255, 0.1);
    }
    
    .notification-item .notification-icon {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin-right: 10px;
        font-size: 14px;
    }
    
    .notification-item .notification-icon.success {
        background: rgba(46, 160, 67, 0.2);
        color: #2ea043;
    }
    
    .notification-item .notification-icon.info {
        background: rgba(88, 166, 255, 0.2);
        color: #58a6ff;
    }
    
    .notification-item .notification-icon.warning {
        background: rgba(227, 179, 65, 0.2);
        color: #e3b341;
    }
    
    .notification-item .notification-content {
        flex: 1;
    }
    
    .notification-item .notification-title {
        font-size: 13px;
        color: var(--text-primary, #fff);
        margin-bottom: 3px;
    }
    
    .notification-item .notification-time {
        font-size: 11px;
        color: var(--text-secondary, #888);
    }
    
    .notification-empty {
        padding: 30px 15px;
        text-align: center;
        color: var(--text-secondary, #888);
    }
    
    .notification-empty i {
        font-size: 32px;
        margin-bottom: 10px;
        opacity: 0.5;
    }
    
    .notification-empty p {
        margin: 0;
        font-size: 13px;
    }
    
    .notifications-footer {
        padding: 10px 15px;
        text-align: center;
        border-top: 1px solid var(--border-color, #3d3d5c);
    }
    
    .notifications-footer a {
        color: var(--text-secondary, #888);
        font-size: 12px;
        text-decoration: none;
    }
    
    .notifications-footer a:hover {
        color: var(--text-primary, #fff);
    }
</style>

<script>
let notificationsOpen = false;

function toggleNotifications() {
    const dropdown = document.getElementById('notificationsDropdown');
    notificationsOpen = !notificationsOpen;
    
    if (notificationsOpen) {
        dropdown.classList.add('show');
        loadNotifications();
    } else {
        dropdown.classList.remove('show');
    }
}

function closeNotifications() {
    const dropdown = document.getElementById('notificationsDropdown');
    dropdown.classList.remove('show');
    notificationsOpen = false;
}

function loadNotifications() {
    // Simular carga de notificaciones
    // En una implementación real, esto haría una llamada AJAX al servidor
    const notifications = getStoredNotifications();
    renderNotifications(notifications);
}

function getStoredNotifications() {
    // Obtener notificaciones del localStorage o devolver vacío
    try {
        const stored = localStorage.getItem('max_notifications');
        return stored ? JSON.parse(stored) : [];
    } catch (e) {
        return [];
    }
}

function renderNotifications(notifications) {
    const list = document.getElementById('notificationsList');
    const badge = document.getElementById('notificationBadge');
    
    if (notifications.length === 0) {
        list.innerHTML = `
            <div class="notification-empty">
                <i class="fas fa-bell-slash"></i>
                <p>No tienes notificaciones nuevas</p>
            </div>
        `;
        badge.style.display = 'none';
    } else {
        const unreadCount = notifications.filter(n => !n.read).length;
        
        if (unreadCount > 0) {
            badge.textContent = unreadCount > 9 ? '9+' : unreadCount;
            badge.style.display = 'block';
        } else {
            badge.style.display = 'none';
        }
        
        list.innerHTML = notifications.map(n => `
            <div class="notification-item ${n.read ? '' : 'unread'}" onclick="markAsRead('${n.id}')">
                <div style="display: flex; align-items: flex-start;">
                    <span class="notification-icon ${n.type || 'info'}">
                        <i class="fas fa-${getNotificationIcon(n.type)}"></i>
                    </span>
                    <div class="notification-content">
                        <div class="notification-title">${n.title}</div>
                        <div class="notification-time">${n.time || 'Hace un momento'}</div>
                    </div>
                </div>
            </div>
        `).join('');
    }
}

function getNotificationIcon(type) {
    const icons = {
        'success': 'check-circle',
        'info': 'info-circle',
        'warning': 'exclamation-triangle',
        'error': 'times-circle'
    };
    return icons[type] || 'bell';
}

function markAsRead(id) {
    let notifications = getStoredNotifications();
    notifications = notifications.map(n => {
        if (n.id === id) n.read = true;
        return n;
    });
    localStorage.setItem('max_notifications', JSON.stringify(notifications));
    renderNotifications(notifications);
}

function markAllAsRead() {
    let notifications = getStoredNotifications();
    notifications = notifications.map(n => ({ ...n, read: true }));
    localStorage.setItem('max_notifications', JSON.stringify(notifications));
    renderNotifications(notifications);
}

// Función para agregar una notificación (usar desde otras partes de la app)
function addNotification(title, type = 'info') {
    let notifications = getStoredNotifications();
    notifications.unshift({
        id: Date.now().toString(),
        title: title,
        type: type,
        time: 'Ahora',
        read: false
    });
    // Mantener solo las últimas 20 notificaciones
    notifications = notifications.slice(0, 20);
    localStorage.setItem('max_notifications', JSON.stringify(notifications));
    
    // Actualizar badge
    const badge = document.getElementById('notificationBadge');
    const unreadCount = notifications.filter(n => !n.read).length;
    if (unreadCount > 0) {
        badge.textContent = unreadCount > 9 ? '9+' : unreadCount;
        badge.style.display = 'block';
    }
}

// Cerrar dropdown al hacer clic fuera
document.addEventListener('click', function(e) {
    const wrapper = document.querySelector('.notifications-wrapper');
    if (wrapper && !wrapper.contains(e.target) && notificationsOpen) {
        closeNotifications();
    }
});

// Cargar badge de notificaciones al iniciar
document.addEventListener('DOMContentLoaded', function() {
    const notifications = getStoredNotifications();
    const badge = document.getElementById('notificationBadge');
    const unreadCount = notifications.filter(n => !n.read).length;
    
    if (unreadCount > 0) {
        badge.textContent = unreadCount > 9 ? '9+' : unreadCount;
        badge.style.display = 'block';
    }
});
</script>
