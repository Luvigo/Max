{% extends 'editor/base.html' %}

{% block title %}{{ action }} Estudiante - MAX-IDE{% endblock %}

{% block content %}
<div class="card">
    <h1>{{ action }} Estudiante</h1>
    
    <form method="post" style="margin-top: 20px;">
        {% csrf_token %}
        <h3 style="margin: 20px 0 10px 0; color: #58a6ff;">Datos de Usuario</h3>
        
        <div class="form-group">
            <label for="username">Nombre de Usuario *</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div class="form-group">
                <label for="first_name">Nombre</label>
                <input type="text" id="first_name" name="first_name">
            </div>
            
            <div class="form-group">
                <label for="last_name">Apellidos</label>
                <input type="text" id="last_name" name="last_name">
            </div>
        </div>
        
        <div class="form-group">
            <label for="password">Contraseña *</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <h3 style="margin: 20px 0 10px 0; color: #58a6ff;">Datos de Estudiante</h3>
        
        <div class="form-group">
            <label for="student_id">ID de Estudiante *</label>
            <input type="text" id="student_id" name="student_id" required>
        </div>
        
        <div class="form-group">
            <label for="course">Curso</label>
            <select id="course" name="course">
                <option value="">Sin curso</option>
                {% for course in courses %}
                <option value="{{ course.id }}">{{ course.name }} - {{ course.institution.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="phone">Teléfono</label>
            <input type="text" id="phone" name="phone">
        </div>
        
        <div style="display: flex; gap: 10px;">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/admin/students/" class="btn">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
