{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Denegado - MAX-IDE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e6edf3;
        }
        .error-container {
            text-align: center;
            padding: 40px;
            max-width: 500px;
        }
        .error-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }
        .error-code {
            font-size: 72px;
            font-weight: 700;
            color: #f85149;
            margin-bottom: 10px;
        }
        .error-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        .error-message {
            color: #8b949e;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .error-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s;
        }
        .btn-primary {
            background: #238636;
            color: white;
        }
        .btn-primary:hover {
            background: #2ea043;
        }
        .btn-secondary {
            background: #21262d;
            color: #e6edf3;
            border: 1px solid #30363d;
        }
        .btn-secondary:hover {
            background: #30363d;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">üö´</div>
        <div class="error-code">403</div>
        <h1 class="error-title">Acceso Denegado</h1>

            No tienes permisos para acceder a esta secci√≥n.

        </p>
        <div class="error-actions">
            <a href="{% url 'dashboard' %}" class="btn btn-primary">
                üè† Ir al Dashboard
            </a>
            <a href="{% url 'login' %}" class="btn btn-secondary">
                üîë Iniciar Sesi√≥n
            </a>
        </div>
    </div>
</body>
</html>
