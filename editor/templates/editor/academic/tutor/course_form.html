{% extends "base_dashboard.html" %}

{% block title %}{{ action }} Curso - MAX-IDE{% endblock %}

{% block content %}
<div class="page-header">
    <div class="breadcrumb">
        <a href="{% url 'tutor_dashboard' slug=institution.slug %}">Dashboard</a>
        <span class="separator">/</span>
        <a href="{% url 'editor:tutor_courses_list' institution_slug=institution.slug %}">Mis Cursos</a>
        <span class="separator">/</span>
        <span>{{ action }} Curso</span>
    </div>
    <h1 class="page-title">
        <i class="fas fa-plus-circle" style="color: var(--color-primary);"></i>
        {{ action }} Nuevo Curso
    </h1>
</div>

<div class="card animate-in">
    <div class="card-body">
        <form method="post" class="form-modern">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="name">Nombre del Curso *</label>
                <input type="text" id="name" name="name" class="form-control" 
                       placeholder="Ej: Programación con Arduino" required
                       value="{{ form.name.value|default:'' }}">
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="code">Código *</label>
                    <input type="text" id="code" name="code" class="form-control" 
                           placeholder="Ej: ARD001" required
                           value="{{ form.code.value|default:'' }}">
                </div>
                
                <div class="form-group">
                    <label for="academic_year">Año Académico *</label>
                    <input type="text" id="academic_year" name="academic_year" class="form-control" 
                           placeholder="Ej: 2024" required
                           value="{{ form.academic_year.value|default:'2024' }}">
                </div>
            </div>
            
            <div class="form-group">
                <label for="grade_level">Nivel/Grado</label>
                <input type="text" id="grade_level" name="grade_level" class="form-control" 
                       placeholder="Ej: 1ro Secundaria"
                       value="{{ form.grade_level.value|default:'' }}">
            </div>
            
            <div class="form-group">
                <label for="description">Descripción</label>
                <textarea id="description" name="description" class="form-control" 
                          rows="3" placeholder="Descripción del curso...">{{ form.description.value|default:'' }}</textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Guardar Curso
                </button>
                <a href="{% url 'editor:tutor_courses_list' institution_slug=institution.slug %}" class="btn btn-ghost">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>

<style>
.form-modern .form-group {
    margin-bottom: 1.25rem;
}
.form-modern label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: var(--color-text);
}
.form-modern .form-control {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 1px solid var(--color-border);
    border-radius: 8px;
    background: var(--color-bg-secondary);
    color: var(--color-text);
    font-size: 1rem;
    transition: border-color 0.2s, box-shadow 0.2s;
}
.form-modern .form-control:focus {
    outline: none;
    border-color: var(--color-primary);
    box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.15);
}
.form-modern .form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
}
.form-actions {
    display: flex;
    gap: 1rem;
    margin-top: 1.5rem;
    padding-top: 1.5rem;
    border-top: 1px solid var(--color-border);
}
@media (max-width: 768px) {
    .form-modern .form-row {
        grid-template-columns: 1fr;
    }
}
</style>
{% endblock %}
